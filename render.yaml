services:
  - type: web
    name: resight-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && python -m uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: API_ALLOWED_ORIGINS
        value: https://resight-dashboard.onrender.com
      - key: API_SECRET_KEY
        generateValue: true
      - key: LOG_LEVEL
        value: INFO
